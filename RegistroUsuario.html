        <div class="Registaruser">
            <form name="Contacto" method="POST" action="#">
                <div class="registro">
                    <h1 class="titulo-form">Registro Usuario</h1>
                    <label for="lname">Nombres usuario: </label>
                    <input type="text" id="nomUser" name="nombre" placeholder="Ingrese nombres" required autofocus><br><br>

                    <label for="lapellido">Apellidos Usuario: </label>
                    <input type="text" id="apeUser" name="apellido" placeholder="Ingrese apellidos" required><br><br>

                    <label for="lmensaje">Seleccione género: </label><br><br>
                    <input type="radio" id="mascu" name="genero" value="masculino">
                    <label for="lmasculino">Masculino</label><br>

                    <input type="radio" id="fem" name="genero" value="femenino">
                    <label for="lfeme">Femenino</label><br>

                    <input type="radio" id="desco" name="genero" value="desconocido">
                    <label for="ldesco">No deseo ingresar</label><br>

                    <input type="radio" id="otros" name="genero" value="otro">
                    <label for="lotro">Otro</label><br><br>



                    <label for="lmail">E-mail Usuario: </label>
                    <input type="text" id="mailUser" name="email" placeholder="Ingrese email" required><br><br>

                    <label for="lmail">Ingrese Password: </label>
                    <input type="password" id="passUser" name="pass" placeholder="Ingrese password" required minlength="6" maxlength="8"><br><br>

                    <label for="lconfirm">Confirmar Password: </label>
                    <input type="password" id="passConfUser" name="Confirmpass" placeholder="Confirmar password" required minlength="6" maxlength="8"><br><br>

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar"><br>
                    <br>
                </div>
                </form>
